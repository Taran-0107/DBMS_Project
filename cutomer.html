<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Page</title>
<style>
    /* Styles for header */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .logo {
        font-size: 24px;
    }
    /* Styles for customer details */
    .customer-details {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .detail {
        margin-bottom: 10px;
    }
    .detail label {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="header">
    <div class="logo">Customer Page</div>
</div>

<div class="customer-details">
    <div class="detail">
        <label for="name">Name:</label>
        <span id="name">John Doe</span>
    </div>
    <div class="detail">
        <label for="password">Password:</label>
        <span id="password">********</span>
    </div>
    <div class="detail">
        <label for="phone">Phone Number:</label>
        <span id="phone">123-456-7890</span>
    </div>
    <div class="detail">
        <label for="email">Email Address:</label>
        <span id="email">john.doe@example.com</span>
    </div>
    <div class="detail">
        <label for="address">Residence Address:</label>
        <span id="address">123 Main St, City, Country</span>
    </div>
</div>

</body>
</html>
