<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Page</title>
<style>
    /* Styles for header, buttons, etc. */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        color: #333;
    }
    .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        font-size: 24px;
    }
    .user-icon {
        cursor: pointer;
        font-size: 20px;
    }
    .home-button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .home-button:hover {
        background-color: #555;
    }
    /* Styles for admin options */
    .admin-options {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 20px;
    }
    .admin-option {
        background-color: #fff;
        padding: 20px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .admin-option:hover {
        transform: scale(1.05);
    }
    /* Styles for tables */
    .admin-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        animation: slideFromBottom 0.5s ease forwards;
        display: none;
    }
    .admin-table.active {
        display: table;
    }
    .admin-table td, .admin-table th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .admin-table th {
        background-color: #f2f2f2;
    }
    /* Animation */
    @keyframes slideFromBottom {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
<div class="header">
    <div class="home-button" onclick="goToHomePage()">Home</div>
    <div class="logo">Admin Page</div>
    <div class="user-icon" onclick="toggleUserInfo()">ðŸ‘¤</div>
</div>

<div class="admin-options">
    <div class="admin-option" onclick="displayData(res)">Manage Customers</div>
    <div class="admin-option" onclick="displayData(vendorsData)">Manage Vendors</div>
    <div class="admin-option" onclick="displayData(productsData)">Manage Products</div>
</div>

<table class="admin-table" id="dataTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<script type="module" src="sqlconnect.js"></script>
<script>
    
    const customersData = [
        { name: 'Customer 1', email: 'customer1@example.com', phone: '123-456-7890' },
        { name: 'Customer 2', email: 'customer2@example.com', phone: '123-456-7891' },
        // Add more customer data as needed
    ];
    
    const vendorsData = [
        { name: 'Vendor 1', email: 'vendor1@example.com', phone: '123-456-7890' },
        { name: 'Vendor 2', email: 'vendor2@example.com', phone: '123-456-7891' },
        // Add more vendor data as needed
    ];

    const productsData = [
        { name: 'Product 1', price: '$50', stock: '10' },
        { name: 'Product 2', price: '$60', stock: '15' },
        // Add more product data as needed
    ];

    function goToHomePage() {
        window.location.href = 'home.html'; // Replace 'home.html' with the actual home page URL
    }

    function toggleUserInfo() {
        // Functionality to toggle user info display
        alert('Toggling user info');
    }
    
    function displayData(data) {
        const tableBody = document.querySelector('.admin-table tbody');
        tableBody.innerHTML = ''; // Clear existing rows
        data.forEach(item => {
            const row = document.createElement('tr');
            for (const key in item) {
                if (item.hasOwnProperty(key)) {
                    const cell = document.createElement('td');
                    cell.textContent = item[key];
                    row.appendChild(cell);
                }
            }
            tableBody.appendChild(row);
        });
        showTable();
    }

    function showTable() {
        const table = document.querySelector('.admin-table');
        table.classList.add('active');
    }
</script>
</body>
</html>
